<body>
<div class="container">
	<div class="row">
		<div class = "col-auto">
		<form id="city-search">
			<input class="changeCity" id="change-city" type="text" placeholder="Change city..." /></input>
		<button class="submitCity" id="city-submit">submit</button></form>
		<button type="button" class="btn btn-secondary" id="locate-me">current location</button></div>
	</div>
	<div class="row">
		<div class="col-1"></div>
		 <div class="col-4">
			<img src="img/cloudy2.jpg" /></div>
		<div class="col-6">
				<h2 class="mainHeading" id="city-heading">City</h2>
				<div class = "text-wrap"><h4 class="dateTime" id="date-time">date | time</h4></div>
				<h3 class="tempConditions" id="temp-conditions"><span id="conditions">conditions</span> | <span id="temperature"> temperature</span></h3>
				<h5 class="humidityAQI">humidity | aqi </h5>
		</div>
		<div class="col-1">
		</div>
	<div class="row">
			<div class="col d-flex justify-content-center"><button type="button" class="btn btn-light"><i class="fa-solid fa-sun"></i></button></div>
			<div class="col d-flex justify-content-center"><button type="button" class="btn btn-light"><i class="fa-solid fa-cloud-sun"></i></button></div>
			<div class="col d-flex justify-content-center"><button type="button" class="btn btn-light"><i class="fa-solid fa-cloud"></i></button></div>
			<div class="col d-flex justify-content-center"><button type="button" class="btn btn-light"> <i class="fa-solid fa-cloud-sun"></i></button></div>
			<div class="col d-flex justify-content-center"><button type="button" class="btn btn-light"><i class="fa-solid fa-cloud-sun"></i></button></div>
	</div>
	</div>
		<div class="row d-flex flex-row align-items-end">
			<p class="text-start fs-8"><a href="https://github.com/sarahfk86/weather-app" class="link-secondary">open source code by sfk</a></p>
		</div>
	</div>
	<script src="src/index.js"></script>
